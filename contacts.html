  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), black;
      color: rgb(255, 255, 255);
      font-family: "Courier New", monospace;
      padding-top: 70px;
    }

    /* Неоновые стили для навигации */
    .navbar {
      background-color: rgba(0, 0, 0, 0.95) !important;
      border-bottom: 2px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .navbar-brand {
      color: #ff0000 !important;
      font-weight: bold;
      text-shadow: 0 0 5px #ff0000,
                   0 0 10px #ff0000,
                   0 0 20px #ff0000;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      position: relative;
      padding-left: 30px;
    }

    .navbar-brand::before {
      content: "☠";
      position: absolute;
      left: 0;
      animation: skullRotate 3s infinite linear;
    }

    .nav-link {
      color: #ffffff !important;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 15px;
      margin: 0 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .nav-link::before {
      content: "☠";
      position: absolute;
      left: -20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #ff0000 !important;
      text-shadow: 0 0 5px #ff0000,
                   0 0 10px #ff0000,
                   0 0 20px #ff0000;
    }

    .nav-link:hover::before {
      opacity: 1;
      left: -15px;
    }

    .navbar-toggler {
      border-color: #ff0000 !important;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 0, 0, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
    }

    @keyframes skullRotate {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .active-link {
      color: #ff0000 !important;
      text-shadow: 0 0 5px #ff0000,
                   0 0 10px #ff0000,
                   0 0 20px #ff0000;
      position: relative;
    }

    .active-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff0000;
      box-shadow: 0 0 5px #ff0000,
                  0 0 10px #ff0000;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #ff0000;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .form-control {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff0000;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form-control:focus {
      background: rgba(0, 0, 0, 0.9);
      border-color: #ff0000;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .btn-danger {
      background: #ff0000;
      border: none;
      padding: 10px 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background: #cc0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .social-links {
      margin-top: 40px;
    }

    .social-link {
      display: inline-block;
      margin: 10px;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .ascii-art {
      font-family: monospace;
      white-space: pre;
      color: #ff0000;
      text-align: center;
      margin: 20px 0;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    .warning-text {
      color: #ff0000;
      text-align: center;
      margin: 20px 0;
      font-size: 0.9em;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    h1 {
      color: rgb(66, 13, 13);
      text-align: center;
      text-shadow: 1px 1px 2px rgb(255, 0, 0);
      margin-bottom: 30px;
    }
  </style>
